<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0a">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --bg-elevated: #141414;
      --bg-hover: #1a1a1a;
      --bg-active: #222;
      --border: rgba(255,255,255,0.08);
      --border-light: rgba(255,255,255,0.04);
      --text: #fafafa;
      --text-secondary: rgba(255,255,255,0.6);
      --text-tertiary: rgba(255,255,255,0.4);
      --accent: #3b82f6;
      --accent-soft: rgba(59,130,246,0.15);
      --success: #22c55e;
      --success-soft: rgba(34,197,94,0.15);
      --warning: #f59e0b;
      --warning-soft: rgba(245,158,11,0.15);
      --danger: #ef4444;
      --radius: 12px;
      --radius-sm: 8px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      padding: 24px 20px 20px;
      border-bottom: 1px solid var(--border);
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .greeting {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .date {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
    }

    /* Plan Strip */
    .plan-strip {
      display: flex;
      gap: 16px;
      padding: 16px 20px;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .plan-strip::-webkit-scrollbar {
      display: none;
    }

    .stat-pill {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 100px;
      white-space: nowrap;
    }

    .stat-pill .value {
      font-weight: 600;
      font-size: 14px;
    }

    .stat-pill .label {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .stat-pill.accent {
      background: var(--accent-soft);
      border-color: transparent;
    }

    .stat-pill.accent .value {
      color: var(--accent);
    }

    /* Navigation */
    .nav {
      display: flex;
      padding: 12px 20px;
      gap: 6px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-item {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-tertiary);
      background: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .nav-item:hover {
      color: var(--text-secondary);
      background: var(--bg-hover);
    }

    .nav-item.active {
      color: var(--text);
      background: var(--bg-elevated);
    }

    /* Content */
    .content {
      padding: 20px;
      padding-bottom: 100px;
    }

    .section {
      margin-bottom: 32px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .section-count {
      font-size: 11px;
      color: var(--text-tertiary);
      background: var(--bg-elevated);
      padding: 3px 8px;
      border-radius: 100px;
    }

    /* Task List */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
      background: var(--bg-elevated);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .task {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-elevated);
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .task:hover {
      background: var(--bg-hover);
    }

    .task:active {
      background: var(--bg-active);
    }

    .task + .task {
      border-top: 1px solid var(--border-light);
    }

    .task-check {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 1px;
      transition: all 0.15s ease;
      font-size: 10px;
      font-weight: 600;
      color: var(--text-tertiary);
    }

    .task:hover .task-check {
      border-color: var(--success);
      color: var(--success);
    }

    .task-check.done {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }

    .task-body {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      color: var(--text);
    }

    .task-meta {
      display: flex;
      gap: 8px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .task-tag {
      font-size: 11px;
      color: var(--text-tertiary);
      background: var(--bg);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .task-tag.due {
      color: var(--warning);
      background: var(--warning-soft);
    }

    .task-tag.overdue {
      color: var(--danger);
      background: rgba(239,68,68,0.15);
    }

    /* Goals */
    .goals-grid {
      display: grid;
      gap: 12px;
    }

    .goal-card {
      background: var(--bg-elevated);
      border-radius: var(--radius);
      padding: 16px;
    }

    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .goal-title {
      font-size: 14px;
      font-weight: 500;
    }

    .goal-count {
      font-size: 13px;
      color: var(--text-tertiary);
    }

    .goal-bar {
      height: 4px;
      background: var(--bg);
      border-radius: 2px;
      overflow: hidden;
    }

    .goal-fill {
      height: 100%;
      background: var(--success);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .goal-fill.low {
      background: var(--danger);
    }

    .goal-fill.mid {
      background: var(--warning);
    }

    /* Launch Cards */
    .launch-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .launch {
      background: var(--bg-elevated);
      border-radius: var(--radius);
      padding: 16px;
    }

    .launch-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .launch-title {
      font-size: 14px;
      font-weight: 600;
    }

    .launch-percent {
      font-size: 13px;
      font-weight: 600;
      color: var(--success);
    }

    .launch-percent.stalled {
      color: var(--warning);
    }

    .launch-bar {
      height: 4px;
      background: var(--bg);
      border-radius: 2px;
      overflow: hidden;
    }

    .launch-fill {
      height: 100%;
      background: var(--success);
      border-radius: 2px;
    }

    .launch-meta {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-tertiary);
    }

    /* Quick Actions */
    .actions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 24px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .action-btn:hover {
      background: var(--bg-hover);
      border-color: var(--border);
    }

    .action-btn:active {
      transform: scale(0.98);
    }

    .action-icon {
      font-size: 24px;
    }

    /* Incoming */
    .incoming-banner {
      background: var(--warning-soft);
      border: 1px solid rgba(245,158,11,0.2);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 24px;
    }

    .incoming-header {
      font-size: 12px;
      font-weight: 600;
      color: var(--warning);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .incoming-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: var(--bg-elevated);
      border-radius: var(--radius-sm);
    }

    .incoming-item + .incoming-item {
      margin-top: 8px;
    }

    .incoming-text {
      font-size: 13px;
      font-weight: 500;
    }

    .incoming-from {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 2px;
    }

    .claim-btn {
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Command Bar */
    .command-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      background: linear-gradient(transparent, var(--bg) 20%);
    }

    .command-input {
      width: 100%;
      padding: 14px 18px;
      font-size: 15px;
      font-family: inherit;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      transition: all 0.15s ease;
    }

    .command-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
    }

    .command-input::placeholder {
      color: var(--text-tertiary);
    }

    /* Empty State */
    .empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-tertiary);
    }

    .empty-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 13px;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-tertiary);
      font-size: 13px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      padding: 12px 20px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      width: 100%;
      max-width: 480px;
      max-height: 85vh;
      background: var(--bg-elevated);
      border-radius: 16px 16px 0 0;
      overflow: hidden;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .modal-overlay.show .modal {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
    }

    .modal-close {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      border: none;
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      font-family: inherit;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .modal-footer {
      display: flex;
      gap: 10px;
      padding: 16px 20px;
      border-top: 1px solid var(--border);
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text-secondary);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* Dropdown menu */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 8px;
      min-width: 140px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 6px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.15s ease;
      z-index: 100;
    }

    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      display: block;
      width: 100%;
      padding: 10px 12px;
      font-size: 13px;
      color: var(--text-secondary);
      background: none;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background: var(--bg-hover);
      color: var(--text);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-row">
      <div>
        <div class="greeting" id="greeting">Good Morning</div>
        <div class="date" id="dateDisplay">Jan 2</div>
      </div>
      <div class="dropdown">
        <div class="avatar" id="avatarBtn">M</div>
        <div class="dropdown-menu" id="userMenu">
          <button class="dropdown-item" onclick="refreshData()">â†» Refresh</button>
          <button class="dropdown-item" onclick="logout()">Sign out</button>
        </div>
      </div>
    </div>
  </header>

  <div class="plan-strip" id="planStrip" style="display: none;">
    <div class="stat-pill accent">
      <span class="value" id="daysLeft">0</span>
      <span class="label">days left</span>
    </div>
    <div class="stat-pill">
      <span class="value" id="taskCount">0</span>
      <span class="label">tasks</span>
    </div>
    <div class="stat-pill">
      <span class="value" id="overdueCount">0</span>
      <span class="label">overdue</span>
    </div>
  </div>

  <nav class="nav">
    <button class="nav-item active" data-tab="today">Today</button>
    <button class="nav-item" data-tab="tasks">Tasks</button>
    <button class="nav-item" data-tab="launches">Launches</button>
    <button class="nav-item" data-tab="quick">Quick</button>
  </nav>

  <main class="content">
    <div class="tab-content active" id="tab-today">
      <div class="incoming-banner" id="incomingBanner" style="display: none;">
        <div class="incoming-header">ðŸ“¥ Incoming</div>
        <div id="incomingList"></div>
      </div>

      <section class="section">
        <div class="section-header">
          <span class="section-title">Active</span>
          <span class="section-count" id="activeCount">0</span>
        </div>
        <div id="activeTasks">
          <div class="loading"><div class="spinner"></div>Loading</div>
        </div>
      </section>

      <section class="section" id="goalsSection" style="display: none;">
        <div class="section-header">
          <span class="section-title">Goals</span>
        </div>
        <div class="goals-grid" id="goalsList"></div>
      </section>

      <section class="section">
        <div class="section-header">
          <span class="section-title">Launches</span>
        </div>
        <div id="launchesPreview"></div>
      </section>
    </div>

    <div class="tab-content" id="tab-tasks">
      <section class="section">
        <div class="section-header">
          <span class="section-title">All Tasks</span>
          <span class="section-count" id="allTasksCount">0</span>
        </div>
        <div id="allTasks">
          <div class="loading"><div class="spinner"></div>Loading</div>
        </div>
      </section>
    </div>

    <div class="tab-content" id="tab-launches">
      <section class="section">
        <div class="section-header">
          <span class="section-title">All Launches</span>
        </div>
        <div id="allLaunches">
          <div class="loading"><div class="spinner"></div>Loading</div>
        </div>
      </section>
    </div>

    <div class="tab-content" id="tab-quick">
      <section class="section">
        <div class="actions-grid">
          <button class="action-btn" onclick="openModal('addTaskModal')">
            <span class="action-icon">ï¼‹</span>
            Add Task
          </button>
          <button class="action-btn" onclick="openModal('journalModal')">
            <span class="action-icon">âœŽ</span>
            Journal
          </button>
          <button class="action-btn" onclick="openModal('ideaModal')">
            <span class="action-icon">ðŸ’¡</span>
            Capture Idea
          </button>
          <button class="action-btn" onclick="refreshData()">
            <span class="action-icon">â†»</span>
            Refresh
          </button>
        </div>
      </section>
    </div>
  </main>

  <div class="command-bar">
    <input type="text" class="command-input" id="commandInput" placeholder="Type a command... (1 done)">
  </div>

  <div class="toast" id="toast"></div>

  <!-- Add Task Modal -->
  <div class="modal-overlay" id="addTaskModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">New Task</div>
        <button class="modal-close" onclick="closeModal('addTaskModal')">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">What needs to be done?</label>
          <input type="text" class="form-input" id="newTaskText" placeholder="Enter task...">
        </div>
        <div class="form-group">
          <label class="form-label">Category</label>
          <input type="text" class="form-input" id="newTaskCategory" placeholder="General">
        </div>
        <div class="form-group">
          <label class="form-check">
            <input type="checkbox" id="newTaskActive">
            Add to active list
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal('addTaskModal')">Cancel</button>
        <button class="btn btn-primary" onclick="submitNewTask()">Add Task</button>
      </div>
    </div>
  </div>

  <!-- Journal Modal -->
  <div class="modal-overlay" id="journalModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Journal Entry</div>
        <button class="modal-close" onclick="closeModal('journalModal')">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">What's on your mind?</label>
          <textarea class="form-textarea" id="journalContent" placeholder="Write freely..."></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Mood</label>
          <select class="form-select" id="journalMood">
            <option value="">Select mood...</option>
            <option value="focused">Focused</option>
            <option value="calm">Calm</option>
            <option value="excited">Excited</option>
            <option value="frustrated">Frustrated</option>
            <option value="anxious">Anxious</option>
            <option value="grateful">Grateful</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal('journalModal')">Cancel</button>
        <button class="btn btn-primary" onclick="submitJournal()">Save</button>
      </div>
    </div>
  </div>

  <!-- Idea Modal -->
  <div class="modal-overlay" id="ideaModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Capture Idea</div>
        <button class="modal-close" onclick="closeModal('ideaModal')">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" class="form-input" id="ideaTitle" placeholder="Quick title...">
        </div>
        <div class="form-group">
          <label class="form-label">Details</label>
          <textarea class="form-textarea" id="ideaContent" placeholder="Expand on your idea..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal('ideaModal')">Cancel</button>
        <button class="btn btn-primary" onclick="submitIdea()">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Auth check
    if (localStorage.getItem('authenticated') !== 'true' || !localStorage.getItem('apiUrl')) {
      window.location.href = 'index.html';
    }

    const API_URL = localStorage.getItem('apiUrl');
    const USER_NAME = localStorage.getItem('userName') || 'User';

    // Set avatar initial
    document.getElementById('avatarBtn').textContent = USER_NAME.charAt(0).toUpperCase();

    // Avatar dropdown
    document.getElementById('avatarBtn').addEventListener('click', () => {
      document.getElementById('userMenu').classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown')) {
        document.getElementById('userMenu').classList.remove('show');
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    async function api(endpoint, options = {}) {
      try {
        const res = await fetch(`${API_URL}${endpoint}`, {
          ...options,
          headers: { 'Content-Type': 'application/json', ...options.headers }
        });
        if (!res.ok) throw new Error(res.status);
        return await res.json();
      } catch (e) {
        console.error('API Error:', e);
        showToast('Request failed');
        return null;
      }
    }

    let currentData = null;

    async function loadMorningData() {
      const data = await api('/morning');
      if (!data) return;
      currentData = data;

      // Header
      const hour = new Date().getHours();
      const greeting = hour < 12 ? 'Good Morning' : hour < 17 ? 'Good Afternoon' : 'Good Evening';
      document.getElementById('greeting').textContent = greeting;
      document.getElementById('dateDisplay').textContent = data.greeting.date;

      // Stats
      if (data.plan || data.stats) {
        document.getElementById('planStrip').style.display = 'flex';
        document.getElementById('daysLeft').textContent = data.plan?.workDaysRemaining || 0;
        document.getElementById('taskCount').textContent = data.stats?.totalTasks || 0;
        document.getElementById('overdueCount').textContent = data.stats?.overdue || 0;
      }

      // Incoming
      if (data.incoming?.length > 0) {
        document.getElementById('incomingBanner').style.display = 'block';
        renderIncoming(data.incoming);
      }

      // Active tasks
      renderTasks(data.activeTasks, 'activeTasks', 'activeCount');

      // Goals
      if (data.plan?.goals?.length > 0) {
        document.getElementById('goalsSection').style.display = 'block';
        renderGoals(data.plan.goals);
      }

      // Launches preview
      renderLaunches(data.launches.slice(0, 3), 'launchesPreview');
    }

    function renderTasks(tasks, containerId, countId) {
      const container = document.getElementById(containerId);
      if (countId) document.getElementById(countId).textContent = tasks.length;

      if (!tasks.length) {
        container.innerHTML = '<div class="empty"><div class="empty-icon">âœ“</div><div class="empty-text">All clear</div></div>';
        return;
      }

      container.innerHTML = `<div class="task-list">${tasks.map((t, i) => `
        <div class="task" data-id="${t.id}">
          <div class="task-check" onclick="completeTask('${t.id}', this)">${i + 1}</div>
          <div class="task-body">
            <div class="task-text">${esc(t.text)}</div>
            <div class="task-meta">
              ${t.category ? `<span class="task-tag">${esc(t.category)}</span>` : ''}
              ${t.due_date ? `<span class="task-tag ${isOverdue(t.due_date) ? 'overdue' : 'due'}">${formatDate(t.due_date)}</span>` : ''}
            </div>
          </div>
        </div>
      `).join('')}</div>`;
    }

    function renderGoals(goals) {
      document.getElementById('goalsList').innerHTML = goals.map(g => `
        <div class="goal-card">
          <div class="goal-header">
            <span class="goal-title">${esc(g.description)}</span>
            <span class="goal-count">${g.completedCount}/${g.targetCount}</span>
          </div>
          <div class="goal-bar">
            <div class="goal-fill ${g.progress < 30 ? 'low' : g.progress < 70 ? 'mid' : ''}" style="width:${g.progress}%"></div>
          </div>
        </div>
      `).join('');
    }

    function renderLaunches(launches, containerId) {
      const container = document.getElementById(containerId);
      if (!launches.length) {
        container.innerHTML = '<div class="empty"><div class="empty-icon">ðŸš€</div><div class="empty-text">No active launches</div></div>';
        return;
      }

      container.innerHTML = `<div class="launch-list">${launches.map(l => `
        <div class="launch">
          <div class="launch-header">
            <span class="launch-title">${esc(l.title)}</span>
            <span class="launch-percent ${l.progress === 0 ? 'stalled' : ''}">${l.progress}%</span>
          </div>
          <div class="launch-bar"><div class="launch-fill" style="width:${l.progress}%"></div></div>
          <div class="launch-meta">${l.phase || ''} Â· ${l.completed}/${l.total}</div>
        </div>
      `).join('')}</div>`;
    }

    function renderIncoming(items) {
      document.getElementById('incomingList').innerHTML = items.map(item => `
        <div class="incoming-item">
          <div>
            <div class="incoming-text">${esc(item.task_text || item.text)}</div>
            <div class="incoming-from">from ${esc(item.from_user)}</div>
          </div>
          <button class="claim-btn" onclick="claimTask('${item.task_id || item.id}')">Claim</button>
        </div>
      `).join('');
    }

    async function loadAllTasks() {
      const data = await api('/tasks');
      if (data) renderTasks(data.tasks, 'allTasks', 'allTasksCount');
    }

    async function loadAllLaunches() {
      const data = await api('/launches');
      if (data) renderLaunches(data.launches, 'allLaunches');
    }

    async function completeTask(id, el) {
      el.classList.add('done');
      el.textContent = 'âœ“';
      const result = await api(`/tasks/${id}/complete`, { method: 'POST' });
      if (result?.success) {
        showToast('Done âœ“');
        setTimeout(() => {
          el.closest('.task').style.opacity = '0';
          setTimeout(refreshData, 200);
        }, 400);
      }
    }

    async function claimTask(id) {
      const result = await api(`/tasks/${id}/activate`, { method: 'POST' });
      if (result?.success) {
        showToast('Claimed');
        refreshData();
      }
    }

    async function submitNewTask() {
      const text = document.getElementById('newTaskText').value.trim();
      if (!text) return showToast('Enter a task');
      const category = document.getElementById('newTaskCategory').value.trim() || 'General';
      const isActive = document.getElementById('newTaskActive').checked;
      const result = await api('/tasks', { method: 'POST', body: JSON.stringify({ text, category, priority: isActive ? 4 : 3 }) });
      if (result?.success) {
        showToast('Added');
        closeModal('addTaskModal');
        document.getElementById('newTaskText').value = '';
        refreshData();
      }
    }

    async function submitJournal() {
      const content = document.getElementById('journalContent').value.trim();
      if (!content) return showToast('Write something');
      const mood = document.getElementById('journalMood').value;
      const result = await api('/journal', { method: 'POST', body: JSON.stringify({ content, mood }) });
      if (result?.success) {
        showToast('Saved');
        closeModal('journalModal');
        document.getElementById('journalContent').value = '';
      }
    }

    async function submitIdea() {
      const title = document.getElementById('ideaTitle').value.trim();
      if (!title) return showToast('Enter a title');
      const content = document.getElementById('ideaContent').value.trim();
      const result = await api('/ideas', { method: 'POST', body: JSON.stringify({ title, content }) });
      if (result?.success) {
        showToast('Captured ðŸ’¡');
        closeModal('ideaModal');
        document.getElementById('ideaTitle').value = '';
        document.getElementById('ideaContent').value = '';
      }
    }

    // Command input
    document.getElementById('commandInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        const cmd = e.target.value.trim().toLowerCase();
        e.target.value = '';
        const match = cmd.match(/^(\d+)\s*done$/);
        if (match && currentData?.activeTasks) {
          const idx = parseInt(match[1]) - 1;
          const task = currentData.activeTasks[idx];
          if (task) {
            const el = document.querySelector(`[data-id="${task.id}"] .task-check`);
            if (el) completeTask(task.id, el);
          }
        }
      }
    });

    // Tabs
    document.querySelectorAll('.nav-item').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');
        if (tab.dataset.tab === 'tasks') loadAllTasks();
        if (tab.dataset.tab === 'launches') loadAllLaunches();
      });
    });

    // Modals
    function openModal(id) { document.getElementById(id).classList.add('show'); }
    function closeModal(id) { document.getElementById(id).classList.remove('show'); }
    document.querySelectorAll('.modal-overlay').forEach(m => {
      m.addEventListener('click', e => { if (e.target === m) m.classList.remove('show'); });
    });

    // Utils
    function formatDate(d) { return new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }); }
    function isOverdue(d) { return new Date(d) < new Date(new Date().toDateString()); }
    function esc(s) { return s ? s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') : ''; }
    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2500);
    }
    function refreshData() { loadMorningData(); }

    // Init
    loadMorningData();
  </script>
</body>
</html>
